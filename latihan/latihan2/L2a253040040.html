<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Mahasiswa</title>
</head>
<body>
    <table border="1" width="500">
        <tr>
            <th colspan="3" style="padding: 10px; background-color: #555; color: white; text-align: center;">
                INPUT DATA MAHASISWA
            </th>
        </tr>

        <tr>
            <td width="30%" style="padding: 5px;">Username</td>
            <td width="5%">:</td>
            <td style="padding: 5px;"><input type="text" name="username" size="40"></td>
        </tr>

        <tr>
            <td style="padding: 5px;">Password</td>
            <td>:</td>
            <td style="padding: 5px;"><input type="password" name="password" size="40"></td>
        </tr>

        <tr>
            <td style="padding: 5px;">Fullname</td>
            <td>:</td>
            <td style="padding: 5px;"><input type="text" name="fullname" size="40"></td>
        </tr>

        <tr>
            <td style="padding: 5px;">E-mail</td>
            <td>:</td>
            <td style="padding: 5px;"><input type="email" name="email" size="40"></td>
        </tr>

        <tr>
            <td style="padding: 5px;">Agama</td>
            <td>:</td>
            <td style="padding: 5px;">
                <select name="agama">
                    <option value="">--Pilih Agama--</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Konghucu</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="padding: 5px;">Jenis Kelamin</td>
            <td>:</td>
            <td style="padding: 5px;">
                <input type="radio" name="jenis_kelamin" value="laki-laki" id="lk"><label for="lk"> Laki-laki</label>
                <input type="radio" name="jenis_kelamin" value="perempuan" id="pr"><label for="pr"> Perempuan</label>
            </td>
        </tr>

        <tr>
            <td style="padding: 5px;">Hobi</td>
            <td>:</td>
            <td style="padding: 5px;">
                <input type="checkbox" name="hobi[]" value="musik" id="musik"><label for="musik"> Musik</label>
                <input type="checkbox" name="hobi[]" value="olahraga" id="olahraga"><label for="olahraga"> Olahraga</label>
                <input type="checkbox" name="hobi[]" value="gaming" id="gaming"><label for="gaming"> Gaming</label>
                <input type="checkbox" name="hobi[]" value="lainnya" id="lainnya"><label for="lainnya"> Lainnya</label>
            </td>
        </tr>

        <tr>
            <td style="padding: 5px;">Profil singkat</td>
            <td>:</td>
            <td style="padding: 5px;">
                <textarea name="profil_singkat" rows="5" cols="40"></textarea>
            </td>
        </tr>
        
        <tr>
            <td colspan="3" style="text-align: right; padding: 10px;">
                <input type="submit" value="Input">
            </td>
        </tr>
    </table>
</body>
</html>
